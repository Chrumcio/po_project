<div class="col-sm-9 text-center pt-5">
  <form (ngSubmit)="szukaj()" #szukanieNazwaForm="ngForm">
    <div class="form-group pb-1">
      <input type="text" class="inputNazwa" placeholder="Wprowadź nazwę szukanej paczki" id="nazwa" ngModel
        class="form-control" name="nazwa" required="required"><br>
    </div>
    <div class="form-group pb-1">
      <input type="submit" value="Szukaj" id="inputSubmit" class="btn btn-primary btn-block">
    </div>
  </form>
</div>
