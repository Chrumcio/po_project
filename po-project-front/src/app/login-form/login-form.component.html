<nav>
  <a routerLink="/home">Home</a>
</nav>
<div class="row">
  <h1 id="headerText" style="color: aliceblue;">System wspomagający pracę na magazynie</h1>
  <div class="column">
    <img src="../assets/images/wykres1.png" alt="wykres1" id="wyk1">
  </div>
  <div class="column">
    <img src="../assets/images/wykres2.png" alt="wykres2" id="wyk2">
  </div>
  <div class="column">
    <div class="loginPanel">
      <form (ngSubmit)="zaloguj()" #logowanieForm="ngForm">
        <input type="text" placeholder="LOGIN" id="login" ngModel class="form-control" name="login" required="required"><br>
        <input type="password" placeholder="HASŁO" id="haslo" ngModel class="form-control" name="haslo" required="required"><br>
        <input type="submit" value="Zaloguj">
      </form>
      <p>{{alert}}</p>
        <ejs-calendar id=calendar [value]='value' [min]='minDate' [max]='maxDate' id="calendar"></ejs-calendar>
    </div>
  </div>
</div>
