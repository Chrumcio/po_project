<div class="col-sm-9 text-center pt-5">
    <form (ngSubmit)="generujFaktura()" #generowanieFaktury="ngForm">
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center">Nazwa Firmy:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Nazwa Firmy" id="nazwaFirmy" ngModel class="form-control" name="nazwaFirmy"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center">Adres Firmy:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Adres Firmy" id="adresFirmy" ngModel class="form-control" name="adresFirmy"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center">NIP:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="NIP" id="nip" ngModel class="form-control" name="nip"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center">Numer Paczki:</label>
            <div class="col-sm-8">
                <input type="date" id="numerPaczki" ngModel class="form-control" name="numerPaczki"
                    required="required"><br>
            </div>
        </div>
        <!-- Tu ma byc pole do wprowadzania oplaty -->
        <!-- <div class="form-group row m-0"> 
            <label class="col-sm-4 col-form-label text-center">Opłata:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Opłata" id="oplata" class="form-control" name="money" value="{{paragon.oplata | currency:'PLN':'symbol':undefined:'pl-PL'}}" [(ngModel)]="paragon.oplata"
                    required="required"><br>
            </div>
        </div> -->
        <div class="form-group pb-1">
            <input type="submit" value="Generuj" class="btn btn-primary btn-block">
        </div>
    </form>
</div>
