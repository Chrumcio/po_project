<div class="col-sm-9 text-center pt-5">
    <form (ngSubmit)="generujParagon()" #generowanieParagonu="ngForm">
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center">Imię:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Imię" id="imie" ngModel class="form-control" name="imie"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center">Nazwisko:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Nazwisko" id="nazwisko" ngModel class="form-control" name="nazwisko"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center">Pesel:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Pesel" id="pesel" ngModel class="form-control" name="pesel"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center">Data Urodzenia:</label>
            <div class="col-sm-8">
                <input type="date" id="dataUrodzenia" ngModel class="form-control" name="dataUrodzenia"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center">Numer Paczki:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Numer paczki" id="nrPaczki" ngModel class="form-control" name="nrPaczki"
                    required="required"><br>
            </div>
        </div>
        <!-- Tu ma byc pole do wprowadzania oplaty -->
        <!-- <div class="form-group row m-0"> 
            <label class="col-sm-4 col-form-label text-center">Opłata:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Opłata" id="oplata" class="form-control" name="money" value="{{paragon.oplata | currency:'PLN':'symbol':undefined:'pl-PL'}}" [(ngModel)]="paragon.oplata"
                    required="required"><br>
            </div>
        </div> -->
        <div class="form-group pb-1">
            <input type="submit" value="Generuj" class="btn btn-primary btn-block">
        </div>
    </form>
</div>
