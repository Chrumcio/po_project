<div class="col-sm-10 text-center pt-5">
    <form (ngSubmit)="generujParagon()" #generowanieParagonu="ngForm">
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center text-white">Imię:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Imię" id="imie" ngModel class="form-control" name="imie"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center text-white">Nazwisko:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Nazwisko" id="nazwisko" ngModel class="form-control" name="nazwisko"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center text-white">Pesel:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Pesel" id="pesel" ngModel class="form-control" name="pesel"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center text-white">Data Urodzenia:</label>
            <div class="col-sm-8">
                <input type="date" id="dataUrodzenia" ngModel class="form-control" name="dataUrodzenia"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-sm-4 col-form-label text-center text-white">Numer Paczki:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="Numer paczki" id="nrPaczki" ngModel class="form-control" name="nrPaczki"
                    required="required"><br>
            </div>
        </div>
        <div class="form-group row m-0"> 
            <label class="col-sm-4 col-form-label text-center text-white">Opłata:</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="number" min="0.01" step="0.01" max="2500" value="25.67" id="oplata" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">PLN</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group pb-1 mt-4">
            <input type="submit" value="Generuj" class="btn btn-primary btn-block">
        </div>
    </form>
</div>
