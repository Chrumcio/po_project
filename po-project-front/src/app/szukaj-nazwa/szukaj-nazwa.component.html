<div class="row">
  <div class="col-sm-1 text-center pt-5" id="bs">
  </div>
  <div class="col-sm-9 text-center pt-5" id="bs">
    <form (ngSubmit)="szukaj()" #szukanieNazwaForm="ngForm">
      <div class="form-group pb-1">
        <input type="text" class="inputNazwa" placeholder="Wprowadź nazwę szukanej paczki" id="nazwa" ngModel
          class="form-control" name="nazwa" required="required"><br>
      </div>
      <div class="form-group pb-1">
        <input type="submit" value="Szukaj" id="inputSubmit" class="btn btn-primary btn-block">
      </div>
    </form>
  </div>
  <div class="col-sm-2 pt-5 text-right">
    <img src="../../assets/images/avatar.png" id="avatar"><br>
    <p class="text-info">Zalogowano jako (sdadsadsad) kierownik</p><br>
    <button class="btn btn-primary btn-block" (click)="logoutUser()" id="logout">Wyloguj</button><br>
  </div>
</div>
